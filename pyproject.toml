[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
  | \.venv
  | alembic
  | __pycache__
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.env
  | \.env\.example
  | alembic\.ini
  | requirements\.txt
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true